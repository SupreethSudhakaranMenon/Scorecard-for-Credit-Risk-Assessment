<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

   <title>Scorecard for Credit Risk Assessment</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    
    <div class="row text-center">
                <img src="../../static/images/mifos_logo.jpg" width="200" th:src="@{/images/mifos_logo.jpg}"/>
            </div>
            &nbsp;
            &nbsp;
    <h2>User Information</h2>
    &nbsp;
    &nbsp;
        <div>
            <form class="form-horizontal">
            
               <div class="form-group">
                    <label class="col-sm-2 control-label">Characteristic:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${configuration.characteristic}">characteristic</p>
                    </div>
                </div>
               
               <div class="form-group">
                    <label class="col-sm-2 control-label">Product:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${configuration.product}">product</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Category:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${configuration.category}">category</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Green:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${configuration.green}">green</p>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="col-sm-2 control-label">Amber:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${configuration.amber}">amber</p>
                    </div>
                </div>
                
                 <div class="form-group">
                    <label class="col-sm-2 control-label">Red:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${configuration.red}">red</p>
                    </div>
                </div>
                
                 
               
               
            </form>
    </div>
    
</div>

</body>
</html>
