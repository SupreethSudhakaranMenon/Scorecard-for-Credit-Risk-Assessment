<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

   <title>Scorecard for Credit Risk Assessment</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="container">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    
    <!-- th:action@{/product}  directs the form to post to the /product endpoint-->
    <!-- th:object${/product}  expression declares the model object to use for collecting the form data-->
  	
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            
            
            
            
            <!--  <div class="form-group">
                <label class="col-sm-2 control-label">Product Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productId}"/>
                </div>
            </div> -->
          
          <div class="row text-center">
                <img src="../../static/images/mifos_logo.jpg" width="200" th:src="@{/images/mifos_logo.jpg}"/>
            </div>
            &nbsp;
            &nbsp;
            
          
          
          
          
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Products:</label>
                <div class="col-sm-10">
                    <select class="form-control" th:field="*{products}">
                    	<option value="Agriculture">Agriculture</option>
                    	<option value="Personal">Personal</option>
                    	<option value="Capital">Capital</option>
                    	<option value="Ratio">Ratio</option>
                    </select>
                </div>
            </div>
            
           <div class="form-group">
           <label class="col-sm-2 control-label">Score Range:</label>
           <br>
           <label class="col-sm-2 control-label">Green</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="col-sm-2 control-label">Amber</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="col-sm-2 control-label">Red</label>
          	 <div class="col-sm-10">
           		 <input type="text" class="form-control" th:field="*{Green}"/>
           		 <input type="text" class="form-control" th:field="*{Amber}"/>
           		 <input type="text" class="form-control" th:field="*{Red}"/>
           	</div>
            </div>
     </div>
            
            <br>
            <br>
           
            
            
            
            <div class="row">
                <button type="submit" class="btn btn-primary">Add</button>
            </div> 
            
                
        </form>
    </div>
    
</div>

</body>
<!-- Here i have made changes for configuration screen -->
</html>
