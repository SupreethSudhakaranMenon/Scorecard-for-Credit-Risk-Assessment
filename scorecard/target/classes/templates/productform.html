<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

   <title>Scorecard for Credit Risk Assessment</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    
    <!-- Java Script for popup message -->
    <script type="text/javascript">
function conf()
{
var con=confirm("Do you want to submit for sure?");
}
</script>
    
</head>

<body>
<div class="container">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    
    <!-- th:action@{/product}  directs the form to post to the /product endpoint-->
    <!-- th:object${/product}  expression declares the model object to use for collecting the form data-->
  	
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
    
        
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            
            
            
            
            <!--  <div class="form-group">
                <label class="col-sm-2 control-label">Product Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productId}"/>
                </div>
            </div> -->
          
          <div class="row text-center">
                <img src="../../static/images/mifos_logo.jpg" width="200" th:src="@{/images/mifos_logo.jpg}"/>
            </div>
            &nbsp;
            &nbsp;
            
          
          
          
          
            <div class="form-group">
                <label class="col-sm-2 control-label">Characteristic:</label>
                <div class="col-sm-5">
                    <input type="text" pattern="([a-zA-Z]{1,20})" class="form-control" th:field="*{characteristic}"/>
                   
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Value:</label>
                <div class="col-sm-5">
                    <select class="form-control" th:field="*{value}">
                    	<option value="Binary">Binary</option>
                    	<option value="Nominal">Nominal</option>
                    	<option value="Interval">Interval</option>
                    	<option value="Ratio">Ratio</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Data:</label>
                <div class="col-sm-5">
                    <select class="form-control" th:field="*{data}">
                    	<option value="Numeric">Numeric</option>
                    	<option value="Character">Character</option>
                    	<option value="Date">Date</option>
                    </select>
                </div>
            </div>
            
            <!-- <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{category}"/>
                </div>
            </div> -->
           
            <!--  Copied the above lines for checking the dropdown list dont get panic , you will do it : supreeth -->
             <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-5">
                    <select class="form-control" th:field="*{category}">
                    	<option value="Individual">Individual</option>
                    	<option value="Organisation">Organisation</option>
                    	<option value="Country">Country</option>
                    	<option value="Credit History">Credit History</option>
                    	<option value="Loan">Loan</option>
                    </select>
                </div>
            </div>
            
            
            
            <div class="form-group">
            	<label class="col-sm-2 control-label">Status:</label>
         	<div class="col-sm-10">
         		<input type="checkbox" class="form-check-input" id="Check1"/>
         		
         	</div>
         	</div>
            
            
            
            
            <div class="row">
                <button type="submit" onClick="conf()" class="btn btn-primary">Add</button>
            </div> 
            
                
        </form>
    </div>
    <!--  For another database table -->
    	
    
   
    
</div>

</body>
</html>
