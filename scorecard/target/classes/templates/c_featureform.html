<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Scorecard for Credit Risk Assessment</title>
<link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
   
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    
<!-- Java Script for pop-up message -->
<script src="../../../static/js/functions.js" th:src="@{/js/functions.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
<div class="container">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/--> 
    <!-- th:action@{/product}  directs the form to post to the /product endpoint-->
    <!-- th:object${/product}  expression declares the model object to use for collecting the form data-->
  	
    <div>
        <form class="form-horizontal" id="test" th:object="${c_feature}" th:action="@{/c_feature}" method="post">
    
        
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            
            
            
            
           
          
          <div class="row text-center">
                <a href="https://mifos.org/"><img src="../../static/images/mifos_logo.jpg" width="200" th:src="@{/images/mifos_logo.jpg}"/></a>
            </div>
            &nbsp;
            &nbsp;
            
          
          
          
          
            <div class="form-group">
                <label class="col-sm-2 control-label">Feature:</label>
                <div class="col-sm-3">
                    <input type="text" pattern="([a-zA-Z]{1,20})" class="form-control" th:field="*{characteristic}"/>
                   
                </div>
            </div>
            
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Value:</label>
                <div class="col-sm-3">
                    <select class="form-control" th:field="*{value}">
                    	<option value="Binary">Binary</option>
                    	<option value="Nominal">Nominal</option>
                    	<option value="Interval">Interval</option>
                    	<option value="Ratio">Ratio</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Data:</label>
                <div class="col-sm-3">
                    <select class="form-control" th:field="*{data}">
                    	<option value="Numeric">Numeric</option>
                    	<option value="Character">Character</option>
                    	<option value="Date">Date</option>
                    </select>
                </div>
            </div>
            
            
           
            
             <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-3">
                    <select class="form-control" th:field="*{category}">
                    	<option value="Individual">Individual</option>
                    	<option value="Organisation">Organisation</option>
                    	<option value="Country">Country</option>
                    	<option value="Credit History">Credit History</option>
                    	<option value="Loan">Loan</option>
                        <option value="Loanspu">Loanspu</option>
                    </select>
                </div>
            </div>
            
            <!-- Here i made changes for checking my json  -->
            


            
            <!-- End changes for checking my json -->
            
            <div class="form-group">
            	<label class="col-sm-2 control-label">Status:</label>
         	<div class="col-sm-10">
         		<input type="checkbox" style="zoom:1.6" class="form-check-input" id="Check1"/>
         		
         	</div>
         	</div>
            
            
            
            <br/>
            <div class="row">
                <button type="reset" class="btn btn-light">Cancel</button>
            	&nbsp;<button type="submit" onClick="conf()" class="btn btn-primary">Submit</button>
            </div> 
            
            <div class="footer">
            	<footer id="footer">
            	<div id="footer-content"><a href="https://mifosforge.jira.com/browse/MIFOSX/component/11710/?selectedTab=com.atlassian.jira.jira-projects-plugin:component-changelog-panel"><p id="pfooter">Release Version: 19.05.RELEASE | Mifos X Release Date: 10/May/2019</p></a></div>
            	</footer>
			</div>
            
            
            
            
                
        </form>
        
        
    </div>
   
    	
    
   
    
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>


</body>
</html>
