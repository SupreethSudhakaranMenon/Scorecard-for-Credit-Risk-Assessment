<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

   
<title>Scorecard for Credit Risk Assessment</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(configurations)}">
    <div class="row text-center">
                <img src="../../static/images/mifos_logo.jpg" width="200" th:src="@{/images/mifos_logo.jpg}"/>
            </div>
            &nbsp;
            &nbsp;
        <h2>Information</h2>
        <table class="table table-striped table-hover">
            <tr>
               	<th>Id</th>
       	  <!--  <th>Product Id</th> --> 
       	  		<th>Product</th>
    			<th>Category</th>
    			<th>Characteristic</th>
    			<th>Green</th>
    			<th>Amber</th>
    			<th>Red</th>
                <th>Get</th>
                <th>Update</th>
                <th>Delete</th>	
            </tr>
            <tr th:each="configuration : ${configurations}">
                <td th:text="${configuration.id}"><a href="/configuration/${configuration.id}">Id</a></td>
                <!--<td th:text="${product.productId}">Product Id</td> -->
                <td th:text="${configuration.product}">Product</td>
                <td th:text="${configuration.category}">Category</td>
                <td th:text="${configuration.characteristic}">Characteristic</td>
                <td th:text="${configuration.green}">Green</td>
                <td th:text="${configuration.amber}">Amber</td>
                <td th:text="${configuration.red}">Red</td>
                
                
                <td><a th:href="${ '/configuration/' + configuration.id}"><button type="submit" class="btn btn-primary">Get</button></a></td>
                <td><a th:href="${'/configuration/edit/' + configuration.id}"><button type="submit" class="btn btn-primary">Update</button></a></td>
                <td><a th:href="${'/configuration/delete/' + configuration.id}"><button type="submit" class="btn btn-primary">Delete</button></a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
