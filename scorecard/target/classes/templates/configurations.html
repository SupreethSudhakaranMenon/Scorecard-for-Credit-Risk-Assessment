<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

   
<title>Scorecard for Credit Risk Assessment</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="../../../static/js/functions.js" th:src="@{/js/functions.js}"></script>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(configurations)}">
    <div class="row text-center">
                <a href="https://mifos.org/"><img src="../../static/images/mifos_logo.jpg" width="200" th:src="@{/images/mifos_logo.jpg}"/></a>
            </div>
            &nbsp;
            &nbsp;
        <h2>Information</h2>
        <table class="table table-striped table-hover">
            <tr>
               	<th>Id</th>
       	  <!--  <th>Product Id</th> --> 
       	  		<th>Product</th>
    			<th>Category</th>
    			<th>Characteristic</th>
    			<th>Score Range Colour</th>
    			<th>Range From</th>
    			<th>To</th>
                <th>Get</th>
                <th>Update</th>

            </tr>
            <tr th:each="configuration : ${configurations}" th:attr="onclick=|goTocon('${configuration.id}')|">
                <td th:text="${configuration.id}"><a href="/configuration/${configuration.id}">Id</a></td>
                <td th:text="${configuration.product}">Product</td>
                <td th:text="${configuration.category}">Category</td>
                <td th:text="${configuration.characteristic}">Characteristic</td>
               	<td th:text="${configuration.value}">Score Range Colour</td>
               	<td th:text="${configuration.fromrange}">Range From</td>
               	<td th:text="${configuration.torange}">To</td>
                <td><a th:href="${ '/configuration/' + configuration.id}"><button type="submit" class="btn btn-primary">Get</button></a></td>
                <td><a th:href="${'/configuration/edit/' + configuration.id}"><button type="submit" class="btn btn-primary">Update</button></a></td>

            </tr>
        </table>

    </div>
</div>
&nbsp;
&nbsp;
<!--FOOTER-->
<div class="footer">
    <footer id="footer">
        <div id="footer-content"><a href="https://mifosforge.jira.com/browse/MIFOSX/component/11710/?selectedTab=com.atlassian.jira.jira-projects-plugin:component-changelog-panel"><p id="pfooter">Release Version: 19.05.RELEASE | Mifos X Release Date: 10/May/2019</p></a></div>
    </footer>
</div>


</body>
</html>
