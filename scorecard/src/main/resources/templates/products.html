<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

   
<title>Scorecard for Credit Risk Assessment</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(products)}">
    <div class="row text-center">
                <img src="../../static/images/mifos_logo.jpg" width="200" th:src="@{/images/mifos_logo.jpg}"/>
            </div>
            &nbsp;
            &nbsp;
        <h2>Information</h2>
        <table class="table table-striped table-hover">
            <tr>
               	<th>Id</th>
                <!--  <th>Product Id</th> --> 
                <th>Characteristic</th>
                <th>Value</th>
                <th>Data</th>
                <th>Category</th>
                <th>Get</th>
                <th>Update</th>
                <th>Delete</th>	
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
                <!--<td th:text="${product.productId}">Product Id</td> -->
                <td th:text="${product.characteristic}">Characteristic</td>
                <td th:text="${product.value}">description3</td>
                <td th:text="${product.data}">description4</td>
                <td th:text="${product.category}">description5</td>
                <td><a th:href="${ '/product/' + product.id}"><button type="submit" class="btn btn-primary">Get</button></a></td>
                <td><a th:href="${'/product/edit/' + product.id}"><button type="submit" class="btn btn-primary">Update</button></a></td>
                <td><a th:href="${'/product/delete/' + product.id}"><button type="submit" class="btn btn-primary">Delete</button></a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
